
<div class="main-content">
    <div class="container-fluid">
        <div class="row"> 
            <div id="rechercheavancee" class="col-md-12">
    <form (ngSubmit)="onSubmit()" class="form-group col-md-6">
        <label for="ville">Ville :</label>
        <input class="form-control" type="text" name="ville" [(ngModel)]="ville">
  
        <label for="typeOffre">Type d'offre :</label>
        <input class="form-control" type="text" name="typeOffre" [(ngModel)]="typeOffre">

        <label for="prix">Prix :</label>
        <input class="form-control" type="number" name="prix" [(ngModel)]="prix">

        <label for="surface">Surface :</label>
        <input class="form-control" type="number" name="surface" [(ngModel)]="surface">

        <label for="orientation">Orientation : </label>
        <input class="form-control" type="text" name="orientation" [(ngModel)]="orientation"> 
 
        <label for="bien">Type de Biens :</label>
        <select name="bien">
        <option value="appartement">Appartement</option>
        <option value="maison">Maison</option>
        <option value="maison">Garage</option>
        <option value="maison">Terrain</option>
        </select>
        <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="rechercher()">Rechercher</button>
  </form>
    </div>
    <div>
        <input type="button" name="boutonrecherche" class="boutonrecherche" id="boutonrecherche" value="Faire une recherche">

    </div>

            <!--Table d'affichage des offres-->
            <div class="container-fluid mt--7">
                <div class="row">
                    <div class="col">
                        <div class="card shadow">
                            <div class="card-header border-0">
                                <h3 class="mb-0">Liste des offres</h3>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-striped align-items-center table-flush">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th class="text-center text-nowrap" scope="col">Image</th>
                                            <th class="text-center text-nowrap" scope="col">Description
                                            </th>
                                            <th class="text-center text-nowrap" scope="col">Ville</th>
                                            <th class="text-center text-nowrap" scope="col">Adresse</th>
                                            <th class="text-center text-nowrap" scope="col">Surface</th>
                                            <th class="text-center text-nowrap" scope="col">Orientation
                                            </th>
                                            <th class="text-center text-nowrap" scope="col">Etat</th>
                                            <th class="text-center text-nowrap" scope="col">Type</th>
                                            <th class="text-center text-nowrap" scope="col">Prix</th>
                                            <th class="text-center text-nowrap" scope="col">
                                                Disponibilit√©</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let o of offreRecherche">
                                            <td class="text-center"><a routerLink="/appartements"><img src="data:image/jpeg;base64,{{o.imageOffre}}"
                                                    height="120" width="120" ></a></td>
                                            <td class="text-center">{{o.description}}</td>
                                            <td class="text-center">{{o.ville}}</td>
                                            <td class="text-center">{{o.adresse}}</td>
                                            <td class="text-center">{{o.surfaceOffre}}</td>
                                            <td class="text-center">{{o.orientationOffre}}</td>
                                            <td class="text-center">{{o.etatOffre}}</td>
                                            <td class="text-center">{{o.typeOffre}}</td>
                                            <td class="text-center">{{o.prixOffre}}</td>
                                            <td class="text-center">{{o.disponibiliteOffre}}</td>
                                        </tr>
                                    </tbody>


                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Table d'affichage des offres-->
