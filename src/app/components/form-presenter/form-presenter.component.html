<div class="container-fluid">
    <div class="row justify-content-center w-100">
        <div class="col-md-8 col-lg-6" [ngClass]="{'col-md-8 col-lg-6': screenCover === 'narrow', 'col-md-12': screenCover === 'full'}">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div *ngIf="formConfig" class="card">
                            <div class="card-header card-header-danger">
                                <h1 class="card-title">{{formConfig.name}}</h1>
                                <h3 class="card-category">{{formConfig.description}}</h3>
                            </div>
                            <div class="card-body">
                                <form (submit)="submit($event)">
                                    <div *ngFor="let section of formConfig.sections">
                                        <div *ngIf="section.title" class="container-fluid h3">{{section?.title}}</div>
                                        <div *ngIf="section.description" class="container-fluid">{{section?.description}}</div>
                                        <br />
                                        <div class="row">
                                            <ng-container *ngFor="let inputConfig of section.fields">
                                                <ng-container [ngSwitch]="inputConfig.type | lowercase">
                                                    <ng-container *ngSwitchCase="'text'">
                                                        <ng-container *ngTemplateOutlet="inputTemplate">
                                                        </ng-container>
                                                    </ng-container>
                                                    <ng-container *ngSwitchCase="'number'">
                                                        <ng-container *ngTemplateOutlet="inputTemplate">
                                                        </ng-container>
                                                    </ng-container>
                                                    <ng-container *ngSwitchCase="'select'">
                                                        <ng-container *ngTemplateOutlet="selectTemplate">
                                                        </ng-container>
                                                    </ng-container>
                                                    <ng-container *ngSwitchCase="'textarea'">
                                                        <ng-container *ngTemplateOutlet="textAreaTemplate">
                                                        </ng-container>
                                                    </ng-container>
                                                    <ng-container *ngSwitchDefault class="col-md-12">
                                                        <ng-container *ngTemplateOutlet="inputTemplate">
                                                        </ng-container>
                                                    </ng-container>

                                                    <ng-template #textAreaTemplate>
                                                        <div class="col-md-12">
                                                            <label [for]="inputConfig.id">{{inputConfig.name}}</label>
                                                            <mat-form-field appearance="outline">
                                                                <textarea matInput
                                                                    [id]="inputConfig.id"
                                                                    [type]="inputConfig?.type | lowercase"
                                                                    [name]="inputConfig.id" [(ngModel)]="inputConfig.value">
                                                                    </textarea> 
                                                            </mat-form-field>
                                                        </div>
                                                    </ng-template>
                                                    <ng-template #inputTemplate>
                                                        <div class="col-md-12">
                                                            <label [for]="inputConfig.id">{{inputConfig.name}}</label>
                                                            <mat-form-field appearance="outline">
                                                                <input matInput [id]="inputConfig.id"
                                                                    [type]="inputConfig?.type | lowercase"
                                                                     [(ngModel)]="inputConfig.value">
                                                            </mat-form-field>
                                                        </div>
                                                    </ng-template>
                                                    <ng-template #selectTemplate>
                                                        <div class="col-md-12">
                                                            <label [for]="inputConfig.id">{{inputConfig.name}}</label>
                                                            <mat-form-field appearance="outline">
                                                                <!-- <mat-label>Cars</mat-label> -->
                                                                <mat-select>
                                                                    <mat-option *ngFor="let option of inputConfig.options" [value]="option.value">
                                                                      {{option.value}}
                                                                    </mat-option>
                                                                </mat-select>   
                                                              </mat-form-field>
                                                        </div>
                                                    </ng-template>
                                                </ng-container>
                                            </ng-container>
                                        </div>
                                    </div>
                                    <button mat-raised-button type="submit"
                                        [disabled]="!!previewFormConfig"
                                        class="btn btn-danger pull-right">Submit</button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>
